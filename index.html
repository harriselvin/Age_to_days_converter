<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age to Days</title>
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Convert Age to Days</h1>
        </div>
        <div class="convert">
            <input type="text" placeholder="Enter Age">
            <button>Reset</button>
            <div class="days">
                <p>Days: <span data-days></span></p>
            </div>
        </div>
    </div>
</body>
</html>
